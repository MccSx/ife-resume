<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>简历</title>
  <!-- <link rel="stylesheet" href="./css/style_1.css"> -->
  <!-- <link rel="stylesheet" href="./css/style_2.css"> -->
  <link rel="stylesheet" href="./css/style_3.css">
</head>
<body>
  <div class="left">
    <h1 class="title">简历</h1>
  </div>
  <div class="right">
    <div class="message clearfix">
      <div class="subtitle">
        <h2>基本信息</h2>
      </div>
      <p>
        <span class="name">
          <span class="name-key">姓名</span><span class="name-value">张三</span>
        </span>
        <span class="sex">
          <span class="sex-key">性别</span><span class="set-value">男</span>
        </span>
        <span class="job">
          <span class="job-key">应聘职位</span><span class="job-value">Web前端工程师</span>
        </span>
      </p>
    </div>
    <div class="contact clearfix">
      <div class="subtitle">
        <h2>联系方式</h2>
      </div>
      <p>
        <span class="phone">
          <span class="phone-key">手机</span><span class="phone-value">12312341234</span>
        </span>
        <span class="email">
          <span class="email-key">Email</span><a class="email-value" href="">joinefe@baidu.com</a>
        </span>
        <span class="homePage">
          <span class="homePage-key">个人主页</span><a class="homePage-value" href="">Github</a>
        </span>
      </p>
    </div>
    <div class="skill clearfix">
      <div class="subtitle">
        <h2>能力描述</h2>
      </div>
      <div class="describe">
        <div>
          <h4 class="tec-skill">技术能力</h4>
          <p>熟练掌握HTML，CSS，JavaScript</p>
        </div>
        <div>
          <h4 class="colligate-skill">综合技能</h4>
          <p>良好的沟通，主动积极，努力勤奋</p>
        </div>
      </div>
    </div>
    <div class="education clearfix">
      <div class="subtitle">
        <h2>教育经历</h2>
      </div>
      <div class="describe">
        <div>
          <h4 class="education-f">本科</h4>
          <p>百度前端技术学院小薇学院</p>
        </div>
        <div>
          <h4 class="education-s">研究生</h4>
          <p>百度前端技术学院大斌学院</p>
        </div>
      </div>
    </div>
    <div class="project clearfix">
      <div class="subtitle">
        <h2>项目经历</h2>
      </div>
      <div class="describe">
        <div>
          <h4 class="project-f">小度小度</h4>
          <p>作为前端工程师角色参与了ABC组件的开发</p>
        </div>
        <div>
          <h4 class="project-s">SAN Doc</h4>
          <p>作为文档工程师参与了SAN Doc编写</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
